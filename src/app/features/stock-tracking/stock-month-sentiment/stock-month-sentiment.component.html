<div class="container">
  <div class="row">
    <div class="col-sm">
      <p>{{ monthlySentiment?.month }}</p>

      <p>{{ monthlySentiment?.change | minus }}</p>

      <p>{{ monthlySentiment?.mspr }}</p>
    </div>

    <div class="col-sm">
      <app-arrow-indicator
        [indicatorValue]="monthlySentiment.change"
      ></app-arrow-indicator>
    </div>
  </div>
</div>
