<div class="container">
  <app-stock-tracker
    (symbolEvent$)="getRecentSymbolValue($event)"
  ></app-stock-tracker>
  <router-outlet></router-outlet>

  <div class="spinner-border text-primary" role="status" *ngIf="loading"></div>

  <div *ngFor="let stockQuote of stocks; trackBy: trackByFn">
    <app-stock-quote
      [quoteValue]="stockQuote"
      (removeStockEvent)="removeStock($event)"
    ></app-stock-quote>
  </div>
</div>
